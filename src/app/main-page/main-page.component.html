<div class="page-container" [class.is-mobile]="breakpointService.isMobile">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="breakpointService.showSidenav=!breakpointService.showSidenav">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Angular Guide</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav [(opened)]="breakpointService.showSidenav" [mode]="breakpointService.sidenavMode"
                 [fixedInViewport]="breakpointService.isMobile" fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{content}}</p>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
