<main class="main">

  <aside class="aside">
    <app-dashboard-aside
      [tree]="treeItem"
      (treeEvent)="receiveTreeEvent($event)"
    ></app-dashboard-aside>
  </aside>

  <div class="content">
    <app-dashboard-content
      [selectedArticles]="selectedArticles"
      (updatePositionNumber)="receiveSortNumberEvent($event)"
    ></app-dashboard-content>
  </div>

</main>
