<h2>Dashboard</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="articleTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row"><a class="link" [routerLink]="['edit', row.id]"
                                            matTooltip="Edit this Article"> {{row.articleTitle}} </a></td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="sortNumber" class="input-sortNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell  *matCellDef="let row">
        <mat-form-field class="position">
              <input matInput
                     (keyup.enter)="sendSortNumberEvent($event)"
                     [value]="row.sortNumber" [id]="row.id">
        </mat-form-field>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
